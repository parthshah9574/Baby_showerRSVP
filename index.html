<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parth Shah Portfolio</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/55cb24e04a.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <!-- Contact -->
        <div class="invitation">
            <img src="/images/JHBaby_Shower-01.jpg" alt="" />
        </div>
        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-right">
                        <textarea>
We would like you to invite to our Baby Shower</textarea
                        >
                        <form name="submit-to-google-sheet">
                            <input
                                type="text"
                                name="Name"
                                placeholder="Your Name"
                                required
                            />
                            <input
                                type="email"
                                name="Email"
                                placeholder="Your Email"
                                required
                            />
                            <p>Are you coming?</p>
                            <input
                                class="radio"
                                type="radio"
                                name="answer"
                                value="Yes"
                            />
                            <input
                                class="radio"
                                type="radio"
                                name="answer"
                                value="No"
                            />
                            <textarea
                                name="Message"
                                rows="6"
                                placeholder="Your Message"
                            ></textarea>
                            <span id="msg"></span>
                            <button type="submit" class="btn btn2">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <a href="#header" class="top-link">
                <i class="fas fa-angle-up"></i>
            </a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
